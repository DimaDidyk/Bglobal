<section id="fly-form">
	<div class="container">
		<h1>לאן טסים?</h1>
		<h3>אנא בחרו את היעד המבוקש ותאריכי טיסה</h3>
		
		<form #FlyForm="ngForm" (ngSubmit)="onSubmit(FlyForm)">
			
			<div class="row">
				<div class="col-sm-12">

					<mat-form-field>
					    <mat-select placeholder="בחרו את העיד:" name="country" ngModel>
					    	<mat-option value="{{ option['viewValue'] }}" *ngFor="let option of foods">{{ option['viewValue' ]}}</mat-option>
					    </mat-select>
					 </mat-form-field>
				</div>
			</div>
			

			<div class="row">

				<div class="col-sm-4">
					<button mat-button class="bg-button">!יאללה ממריאים</button>
				</div>

				<div class="col-sm-4">
					<mat-form-field>
						<input matInput [matDatepicker]="picker1" placeholder=":בחרו תאריך המראה" name="date1" ngModel>
						<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
						<mat-datepicker touchUi="true" #picker1></mat-datepicker>
					</mat-form-field>
				</div>

				<div class="col-sm-4">
					<mat-form-field>
						<input matInput [matDatepicker]="picker2" placeholder=":בחרו תאריך המראה" name="date2" ngModel>
						<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
						<mat-datepicker touchUi="true" #picker2></mat-datepicker>
					</mat-form-field>
				</div>
			</div>


			<div id="add">נוסעים ליות מיעד אחד?  הוסף פרטי טיסה נוספת <span>+</span></div>

		</form>
		
		<br>
		<br>
		<br>
		<br>
		<pre>{{ FlyForm.value | json }}</pre>

		
		

	</div>
</section>
