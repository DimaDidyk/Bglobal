<section id="delivery">
	<div class="container">
		<h1>כתובת למשלוח  </h1>
		<h3>אנא בחרו היכן תרצו לאסוף את כרטיס הסים  </h3>
		<form #deliveryForm="ngForm" (ngSubmit)="onSubmit(deliveryForm)">
			<div class="row">
				<div class="col-sm-12">
					<mat-form-field>
						<input matInput placeholder="כתובת מגורים   :" 
						[disabled]="deliveryForm.value.checked"
						name="search" ngModel />
					</mat-form-field>

					<div class="row radio-fields" *ngIf="!deliveryForm.value.checked">
						<mat-radio-group name="address" ngModel 
						required
						*ngIf="deliveryForm.value.search">
							<div class="col-sm-6"
							*ngFor="let adress of addresses | 
							searchAddress:deliveryForm.value.search | 
							slice:0:6 ">
								<mat-radio-button 
								 labelPosition="before"
								 value="{{ adress }}">
									{{ adress }}
								</mat-radio-button>
							</div>
							
						</mat-radio-group>

					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12 checked-wrapper">
					<mat-checkbox [align]="true" name="checked" [ngModel]="false">איסוף עצמי- הפנינה 2 רעננה </mat-checkbox>
				</div>
				<div class="col-sm-12">
					<button mat-button class="bg-button bg-green-button" 
					[disabled]="!deliveryForm.valid"
					(click)="scrollAnimate(appTotal)"
					(click)="isShow='show'">המשך  </button>
				</div>
			</div>
		</form>
	</div>
</section>

<!-- <pre>{{ deliveryForm.value | json }}</pre> -->

<div [@toggleHeight]="isShow" #appTotal>
	<app-total
		[deliveryFormData]="deliveryForm.value">
	</app-total>
</div>
