<section id="delivery">
	<div class="container">
		<h1>כתובת למשלוח  </h1>
		<h3>אנא בחרו היכן תרצו לאסוף את כרטיס הסים  </h3>
		<form #deliveryForm="ngForm" (ngSubmit)="onSubmit(deliveryForm)">
			<div class="row">
				

				<mat-radio-group name="choice" ngModel required>

					<div class="col-sm-2 float-right-sm checked-wrapper1">
						<mat-radio-button [checked]="deliveryForm.value.choice == 'checked1'"
						labelPosition="before"
						[value]="false">text</mat-radio-button>
					</div>

					<div class="col-sm-12 checked-wrapper2">
						<mat-radio-button  
						labelPosition="before" 
						[value]="true">איסוף עצמי- הפנינה 2 רעננה  </mat-radio-button>
					</div>
				</mat-radio-group>

				<div class="col-sm-10 float-right-sm">
					<mat-form-field>
						<input matInput placeholder="כתובת מגורים   :" 
						[disabled]="deliveryForm.value.choice == true"
						name="search" ngModel />
					</mat-form-field>

					<div class="row radio-fields" *ngIf="!deliveryForm.value.checked">
						<mat-radio-group name="address" ngModel 
						required
						*ngIf="deliveryForm.value.search">
							<div class="col-sm-6"
							*ngFor="let adress of addresses | 
							searchAddress:deliveryForm.value.search | 
							slice:0:6 ">
								<mat-radio-button 
								 labelPosition="before"
								 value="{{ adress }}">
									{{ adress }}
								</mat-radio-button>
							</div>
						</mat-radio-group>
					</div>
				</div>

			</div>
			
			<div class="row">
				
				<div class="col-sm-12">
					<button mat-button class="bg-button bg-green-button" 
					[disabled]="!deliveryForm.valid"
					(click)="scrollAnimate(appTotal)"
					(click)="isShow='show'">המשך  </button>
				</div>
			</div>
		</form>
	</div>
</section>

<!-- <pre>{{ deliveryForm.value | json }}</pre> -->

<div [@toggleHeight]="isShow" #appTotal>
	<app-total
		[deliveryFormData]="deliveryForm.value">
	</app-total>
</div>
