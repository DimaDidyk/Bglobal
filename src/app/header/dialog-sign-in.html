<div id="sign-in-dialog" class="gradient-background">
  <!-- close -->
  <i class="fa fa-times-circle" aria-hidden="true" (click)="closeDialog()"></i>

  <h1 mat-dialog-title>כניסה לאזור אישי  </h1>
  <hr>
  <div mat-dialog-content>

    <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
      <mat-form-field>
        <input matInput required placeholder="דואר אלקטרוני  " name="login" ngModel/>
      </mat-form-field>

      <mat-form-field>
        <input matInput required placeholder="סיסמה  " name="password" ngModel/>
      </mat-form-field>

      <button mat-button class="bg-button bg-green-button"
      [disabled]="!signInForm.valid"> אישור  </button>

      <p>שכחתי סיסמא  </p>
    </form>

  </div>
</div>
