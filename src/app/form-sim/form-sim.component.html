<section id="form-sim">
	<div class="container">
		
		<form #formSim="ngForm" (ngSubmit)="onSubmit(formSim)">
			
			<div class="row">
				<h3>בחר בסים המבוקש</h3>
				<div class="row">
					
					<div class="col-sm-12">
						<mat-form-field>
						    <mat-select placeholder="כרטיס סים כלשהו" required name="SIM" ngModel>
						    	<mat-option value="{{ sim['value'] }}" *ngFor="let sim of simcards">{{ sim['value' ]}}</mat-option>
						    </mat-select>
						 </mat-form-field>
					</div>
				</div>
			</div>
			
			<div class="row">
				<h3>מלא פרטי משווק</h3>
				<div class="row">
					<div class="col-md-4">
						<mat-form-field>
							<input matInput placeholder="כרטיס מועדון" name="club-card" ngModel/>
						</mat-form-field>
					</div>
					<div class="col-md-4">
						<mat-form-field>
							<input matInput required placeholder="נציג" name="representative" #representative ngModel/>
						</mat-form-field>
					</div>
					<div class="col-md-4">
						<mat-form-field>
							<input matInput required placeholder="סניף" name="branch" ngModel/>
						</mat-form-field>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<button type="submit" mat-button class="bg-button bg-green-button"
					 [disabled]="!formSim.valid" 
					 (click)="scrollAnimate(appClientInfo)"
					 (click)="isShow='show'">המשך</button>
				</div>
			</div>
		</form>

		<!-- <pre>{{ formSim.valid | json }}</pre> -->
		<!-- <pre>{{ formSim.submitted | json }}</pre> -->

	</div>
</section>

<div [@toggleHeight]="isShow" #appClientInfo>
	<app-client-info [formSimData]="formSim.value">
	</app-client-info>
</div>
