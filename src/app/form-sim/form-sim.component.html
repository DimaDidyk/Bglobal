<section id="form-sim">
	<div class="container">
		
		<form #formSim="ngForm" (ngSubmit)="onSubmit(formSim)">
			
			<div class="row">
				<h3>בחר בסים המבוקש</h3>
				<div class="row">
					
					<div class="col-sm-12">
						<mat-form-field class="input-sim">
							<input matInput placeholder="כרטיס סים כלשהו" name="SIM" ngModel />
						</mat-form-field>
					</div>
				</div>
			</div>
			
			<div class="row">
				<h3>מלא פרטי משווק</h3>
				<div class="row">
					<div class="col-md-4">
						<mat-form-field>
							<input matInput placeholder="כרטיס מועדון" name="club-card" ngModel />
						</mat-form-field>
					</div>
					<div class="col-md-4">
						<mat-form-field>
							<input matInput placeholder="נציג" name="representative" ngModel />
						</mat-form-field>
					</div>
					<div class="col-md-4">
						<mat-form-field>
							<input matInput placeholder="סניף" name="branch" ngModel />
						</mat-form-field>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<button mat-button class="bg-button bg-green-button">המשך</button>
				</div>
			</div>

		</form>
		
		<!-- <pre>{{ formSim.value | json }}</pre> -->

	</div>
</section>
