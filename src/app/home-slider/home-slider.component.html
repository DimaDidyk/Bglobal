<section id="home-slider">
	<!-- slider -->
	<swiper [config]="config" [(index)]="index">
		<div class="swiper-slide" *ngFor="let slide of sliderItems">
			<img src="{{slide['url-image']}}" alt="banner">
			<div class="container">
				<div class="banner-text">{{slide['text-slide']}}</div>
			</div>
		</div>
	</swiper><!-- #slider -->

	<div class="hedline">
		<div class="container">
			<h1>{{headlineTitle}}</h1>
			<h3>{{headlineSubTitle}}</h3>
		</div>
	</div>
</section>
